<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Styled Header */
        .header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo h1 {
            font-size: 28px;
            color: white;
            transition: color 0.3s;
        }

        .logo h1:hover {
            color: #ff6347;
        }

        .navbar {
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ff6347;
        }

        .contact {
            background-color: #ff6347;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact:hover {
            background-color: #ff4500;
        }

        /* Experience Section */
        .experience-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 1000px;
            margin-top: 120px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }

        .experience-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .experience-item {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .experience-item h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .experience-item p {
            font-size: 16px;
            color: #666;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
            position: relative;
            bottom: 0;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #ff4500;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo" style="text-decoration: none;">
            <h1>Shravani</h1>
        </a>
        <nav class="navbar">
            <a href="index.html">Portfolio</a>
            <a href="resume.html">Resume</a>
            <a href="projects.html">Projects</a>
            <a href="education.html">Education</a>
        </nav>
        <a href="contact.html" class="contact">Contact Me</a>
    </header>
    
    <div class="experience-container">
        <h2>Internships</h2>
        
        <div class="experience-list">
            <div class="experience-item">
                <h3>Acmegrade</h3>
                <p>Duration: 3 months</p>
            </div>
            
            <div class="experience-item">
                <h3>Eduskill AICTE (Google AI-ML)</h3>
                <p>Duration: 3 months</p>
            </div>
            
            <div class="experience-item">
                <h3>WSA (MERN Stack Developer)</h3>
                <p>Duration: 3.5 months</p>
            </div>
        </div>
    </div>
    
    
    
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('body').insertAdjacentHTML('beforeend', data);
            });
    </script>
</body>
</html>
